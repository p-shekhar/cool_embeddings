data:
  dataset: ptb
  data_dir: data/ptb
  train_file: data/ptb/ptb.train.txt
  valid_file: data/ptb/ptb.valid.txt
  test_file: data/ptb/ptb.test.txt

model:
  context_size: 4
  embedding_dim: 128
  hidden_dim: 256
  direct_connection: true

optimization:
  epochs: 20
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 3
  early_stopping_min_delta: 0.0
  num_workers: 0
  seed: 42

runtime:
  device: auto

output:
  save_path: artifacts/nplm/best_model.pt
  metrics_path: artifacts/nplm/metrics.json

logging:
  log_dir: logs
  log_file: null
